<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="main_container">
        <div class="first_container">
            <h1>
                <img src="Iconos/Vector.png">
            </h1>
            <form>
                <textarea name="texto" class="texto" placeholder="Ingrese el texto aquí"></textarea>
            </form>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="second_container">
            <div class="mensaje">
                <div class="muñeco">
                    <img src="Iconos/Muñeco.png">
                </div>
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
                <button class="copiar">Copiar</button>
            </div>
        </div>
    </div>
</body>
</html>
