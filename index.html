<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Encriptador</title>
</head>
<body>
    <div class="main_container">
        <div class="first_container">
            <h1>
                <img src="Iconos/Vector.png" alt="logo_alura">
            </h1>
            <form>
                <textarea class="texto" placeholder="Ingrese el texto aquí"></textarea>
            </form>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="second_container">
            <div class="mensaje" id="mensaje">
                <div class="muñeco">
                    <img src="Iconos/Muñeco.png">
                </div>
                <textarea class="encriptacion"></textarea>
                <!-- <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p> -->
                <button class="copiar">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
